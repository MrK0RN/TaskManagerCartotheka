# Если меняете POSTGRES_PASSWORD/DB_PASS — пересоздайте том БД:
#   docker compose down -v && docker compose up -d

services:
  app:
    build: .
    ports:
      - "8081:80"
    environment:
      DB_HOST: db
      DB_PORT: "5433"
      DB_NAME: portrait_db
      DB_USER: portrait_user
      DB_PASS: portrait_pass
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/var/www/html

  db:
    image: postgres:16-alpine
    command: ["postgres", "-p", "5433"]
    ports:
      - "5433:5433"
    environment:
      POSTGRES_DB: portrait_db
      POSTGRES_USER: portrait_user
      POSTGRES_PASSWORD: portrait_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.pgsql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portrait_user -d portrait_db -p 5433"]
      interval: 2s
      timeout: 5s
      retries: 5

  telegram-bot:
    build: ./telegram_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      SITE_URL: ${SITE_URL:-http://localhost:8081}
      DB_HOST: db
      DB_PORT: "5433"
      DB_NAME: portrait_db
      DB_USER: portrait_user
      DB_PASS: portrait_pass
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
